<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
    body{
      text-align: center;
    }
    div{
      text-align: center;
    }
    .menu>ul li{
      'listStyleType':'none',
      'margin-top':'10px',
      'margin-buttom':'10px',
    }
    li{
      list-style-type: none;
    }

  </style>
</head>
<body>
  <div class="menu">
    <ul class="nav">
      <li>
        <a href="#">一级菜单1</a>
        <ul>
          <li>
            <a href="#">二级菜单1</a>
          </li>
          <li>
            <a href="#">二级菜单2</a>
          </li>
          <li>
            <a href="#">二级菜单3</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#">一级菜单2</a>
        <ul>
          <li>
            <a href="#">二级菜单1</a>
          </li>
          <li>
            <a href="#">二级菜单2</a>
          </li>
          <li>
            <a href="#">二级菜单3</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#">一级菜单3</a>
        <ul>
          <li>
            <a href="#">二级菜单1</a>
          </li>
          <li>
            <a href="#">二级菜单2</a>
          </li>
          <li>
            <a href="#">二级菜单3</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
<script src="jquery-3.4.1.js"></script>
<script>
  $(function () {
      $('.menu').css(
          {
              'width':'80%',
              //'height':40,
              'margin':'auto',
              'marginTop':'50px',
              'align':'center',
          }
      )
      $('.nav').css({
              'margin':'auto',
      }

      )
      $('.menu>ul>li').css(
          {
              'float':'left',
              'marginLeft':'40px',
              'width':'120px',
          }
      );

      $('.menu>ul>li').css('backgroundColor','skyblue');
      $('.menu>ul>li>ul').css({
          'backgroundColor':'pink',
          'margin-top':'10px',
          'margin-buttom':'10px',
      });
      //
      $('ul').css(
          {
              'margin': '0',
              'padding':'0',
              'width':'100%',
              'float':'left',
          }
      )
      //


      $('.menu>ul>li>ul').css('display','none');
      $('.menu>ul>li').mouseenter(function () {
        //谁触发了鼠标移入事件,this就是谁
        //this还是dom对象
          $(this).children('ul').slideDown(200);
      })
      $('.menu>ul>li').mouseleave(function () {
          $(this).children('ul').slideUp(200);
      })
  })
</script>
