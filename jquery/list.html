<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>书单</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
        *{
            background-color: white;
        }
        body{
            float: left;
        }
        .dad{
            text-align: center;
            float: left;
            margin-left: 20px;
            height: 100%;
            width: 1500px;
            /* background-color: rgb(245, 245, 245); */
        }
        .list{
            background-color:rgb(255, 255, 255);
            margin-top: 200px;
            margin-left: auto;
            margin-right: auto;
            height: 100px;
            width: 1000px;
            float: none;
            border:2px solid black;
            border-radius: 20px;
            box-shadow: 2px 2px 2px  #555555;   
            /* position: absolute; */
        }
        
        .line{
            background-color:rgb(204, 204, 204);
            margin: 20px;
            height: 60px;
            width: 120px;
            margin-top: 50px;   
            float: left;
            border-radius: 15px;
        }
        
        p{
            font-size: 60px;
            text-shadow: 2px 2px 1px  #555555;
            font-family: serif;
            margin-bottom: 100px;   
        }
        #left{
            margin-top: 250px;
            /* margin-left: 20px; */
            text-align: center;
            height: 1000px;
            width: 250px;
            float: left ;
            background-color: rgb(255, 255, 255);
        }
        .nav{
            position: relative; /*脱离文档流*/
            padding-top: 10px;
            margin-left: 0px;
            width: 180px;
            height: 40px;
            margin-top: 30px;
            background-color: white;
            border:2px solid black;
            border-left: none;
            border-bottom: none;
            border-top: none    ;
            border-radius: 5px;
            box-shadow: 1px 0px 1px  #555555;   
        }
        a{
            /* margin-top: 15px; */
            color: black;
            text-decoration: none;
            font-size: 20px;
            position: relative; /*脱离文档流*/
            top: 20%; /*偏移*/
            background-color: white;
            font-style:initial;
        }
        #zero{
            height: 100%;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="zero">

    </div>  
    <div id="left">
        
        
            <a href="#">
                <div id="nav1" class="nav">
                    电影
                </div>
            </a>
        
        
            <a href="#">
                <div id="nav2"  class="nav">
                    图书
                </div>
            </a>
        
        
            <a href="#">
                <div id="nav3"  class="nav">
                    音乐
                </div>
            </a>
        
        
            <a href="#">
                <div id="nav4"  class="nav">
                    文章
                </div>
            </a>
        
    </div>
    
    <div class="dad">
        <div>
            <p>书单</p>
        </div>
        <div>

            
        </div>
        <div class="eline">
            <div class="list" id="div1">
                <div id="divl1" class="line">
    
                </div>
                <div id="divl2" class="line">
    
                </div>
                <div id="divl3" class="line">
    
                </div>
                <div id="divl4" class="line">
    
                </div>
                <div id="divl5" class="line">
    
                </div>
                <div id="divl6" class="line">
    
                </div>
            </div>
        </div>
        <div class="eline">
            <div class="list" id="div2">
                <div id="divl7" class="line">
    
                </div>
                <div id="divl8" class="line">
    
                </div>
                <div id="divl9" class="line">
    
                </div>
                <div id="divl10" class="line">
    
                </div>
                <div id="divl11" class="line">
    
                </div>
                <div id="divl12" class="line">
    
                </div>
            </div>
        </div>
        <div class="eline">
            <div class="list" id="div3">
                <div id="divl13" class="line">
    
                </div>
                <div id="divl14" class="line">
    
                </div>
                <div id="divl15" class="line">
    
                </div>
                <div id="divl16" class="line">
    
                </div>
                <div id="divl17" class="line">
    
                </div>
                <div id="divl18" class="line">
    
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
<script>
    var i=1
    var j=1
    var z=1

    

    $(function () {
        //循环，飞入中间栏
            for (i=1;i<$('.dad').children('div').length+1;i++){
                setTimeout(
                    function(){
                        //飞入行内
                        for(j=1;j<$('.list').children('div').length+1;j++){
                            linein()
                            
                        }
                    },200)
                //飞入每行
                zoomin()
            }

            for(z=1;z<$('#left').children('a').length+1;z++){
                setTimeout(
                function () { 
                    $('#nav'+z).animate
                    (
                    {
                        marginLeft:20,},800,'swing')
                    }
                    ,600
                )
                console.log('当前z的值为:'+z)
            }
            
            
            
            //导航栏鼠标移入事件
            $('.nav').mouseenter(
                function () { 
                    var width = $(this).width()
                    var height = $(this).height()

                    $(this).css('width',width+20);
                    $(this).css('height',height+10);
                    $(this).css('font-size','30px')
                    $(this).css('font-weight','bold')
                 }
            )
            //导航栏鼠标移出事件
            $('.nav').mouseleave(
                function () { 
                    var width = $(this).width()
                    var height = $(this).height()

                    $(this).css('width',width-20);
                    $(this).css('height',height-10);
                    $(this).css('font-size','20px')
                    $(this).css('font-weight','normal')
                 }
            )
            //中间栏鼠标移入事件
            $('.list').mouseenter(
                function () { 
                    $(this).css('background','rgb(226, 226, 226)');
                    
                    // $(this).css('marginTop','45px');
                    var width = $(this).width()
                    var height = $(this).height()
                    $(this).css('width',width+60);
                    $(this).css('height',height+40);
                    // console.log($(this))
                    // console.log(width)
                 }
            )
            ////中间栏鼠标移出事件
            $('.list').mouseleave(
                function () {
                    $(this).css('background','rgb(255, 255, 255)');
                    // $(this).css('marginTop','50px');
                    var width = $(this).width()
                    var height = $(this).height() 
                    
                    $(this).css('width',width-60);
                    $(this).css('height',height-40);
                })
            }
         
         
     )

     function zoomin() { 
            // console.log('当前i的数值是:'+i)
            // // console.log('当前dad子节点个数是'+$('.dad').children('div').length)
            // console.log('当前j的数值是:'+j)
            // console.log('当前横向子节点个数是'+$('#div'+i).children('div').length)
                $('#div'+i).animate({
                marginTop:50,
                },500,'swing')
      }
      function linein() { 
                $('#divl'+j).animate({
                marginTop:20,
                },800,'swing')
       }
</script>
